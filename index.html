<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Around the U.S." class="logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__info-box">
        <img src="./images/cousteau.jpg" alt="Jacques Cousteau" class="profile__avatar">
        <div class="profile__text">
          <div class="profile__text-top">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" name="Edit profile" class="profile__edit-button" aria-label="Edit profile">
            </button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
      </div>
      <button type="button" name="Add image" class="profile__add-button" aria-label="Add image">
      </button>
    </section>

    <section class="elements">

      <article class="element">
        <img class="element__image" src="./images/yosemite.png" alt="Yosemite Valley">
        <div class="element__name-box">
          <h2 class="element__name">Yosemite Valley</h2>
          <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/lakelouise.png" alt="Lake Louise">
        <div class="element__name-box">
          <h2 class="element__name">Lake Louise</h2>
          <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/baldmountains.png" alt="Bald Mountains">
        <div class="element__name-box">
          <h2 class="element__name">Bald Mountains</h2>
          <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/latemar.png" alt="Latemar">
        <div class="element__name-box">
          <h2 class="element__name">Latemar</h2>
          <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/vanois.png" alt="Vanoise National Park">
        <div class="element__name-box">
          <h2 class="element__name">Vanoise National Park</h2>
          <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
        </div>
      </article>
      
      <article class="element">
        <img class="element__image" src="./images/lago.png" alt="Lago">
        <div class="element__name-box">
          <h2 class="element__name">Lago di Braies</h2>
          <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around the U.S.</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form action="#" name="Update profile" class="popup__form">
        <h2 class="popup__header">Edit Profile</h2>
        <div class="popup__input-container">
          <input type="text" id="name" name="name" placeholder="Name" class="popup__input popup__input_role_name" required>
          <input type="text" id="title" name="title" placeholder="Title" class="popup__input popup__input_role_title" required>
        </div>
        <button type="submit" class="popup__save-button">Save</button>
      </form>
      <button type="button" class="popup__close" aria-label="Close"></button>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
