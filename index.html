<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="icon" href="./images/globe.png" type="image" sizes="16x16">
  <title>Around the WORLD</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Around the U.S." class="header__logo" />
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__info-box">
        <img src="./images/DAN.png" alt="Danielle Hann" class="profile__avatar" />
        <div class="profile__text">
          <div class="profile__text-container">
            <h1 class="profile__name">DAN!</h1>
            <button type="button" name="Edit profile" class="profile__edit-button" aria-label="Edit profile">
            </button>
          </div>
          <p class="profile__title">Wanderer</p>
        </div>
      </div>
      <button type="button" name="Add image" class="profile__add-button" aria-label="Add image">
      </button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Around the world.</p>
  </footer>

  <div class="popup popup_role_edit">
    <div class="popup__container">
      <form action="#" name="Update profile" class="popup__form popup__form_role_edit">
        <h2 class="popup__header">Edit Profile</h2>
        <div class="popup__input-container">
          <input type="text" id="name" name="name" placeholder="Name" class="popup__input popup__input_role_name"
           minlength="2" maxlength="40" required/>
        <span class="popup__input-error popup__input-error_name"></span>
        <input type="text" id="title" name="title" placeholder="Title" class="popup__input popup__input_role_title"
          required minlength="2" maxlength="200" required/>
        <span class="popup__input-error popup__input-error_title"></span>
        </div>
        <button type="submit" class="popup__save-button popup__save-button_role_edit">
          Save
        </button>
      </form>
      <button type="button" class="popup__close popup__close_role_edit" aria-label="Close">
      </button>
    </div>
  </div>

  <div class="popup popup_role_add">
    <div class="popup__container">
      <form action="#" name="New place" class="popup__form popup__form_role_add">
        <h2 class="popup__header">New place</h2> 
        <div class="popup__input-container"> 

          <input type="text" id="textContent" name="name" placeholder="Title" 
            class="textContent popup__input popup__input_role_image-title" required /> 
          <input type="url" id="textContent" name="title" placeholder="Image link" 
            class="textContent popup__input popup__input_role_image-link" required /> 
        </div> 
        
        <button type="submit" class="popup__save-button popup__save-button_role_add"> 
          Create 
        </button> 
      </form> 
      <button type="button" class="popup__close popup__close_role_add" aria-label="Close"> 
      </button> 
    </div> 
  </div> 
    </div>
  </div>

  <div class="popup popup_role_image">
    <div class="popup__container popup__container_role_image">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close popup__close_role_image" aria-label="Close"></button>
    </div>
  </div>

  <template id="place-template">
    <article class="element">
      <img class="element__image" src="#" alt="" />
      <div class="element__name-box">
        <h2 class="element__name"></h2>
        <button type="button" name="Like image" class="element__heart" aria-label="Like photo"></button>
      </div>
      <button type="button" name="Delete image" class="element__delete" aria-label="Delete photo"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
